 <!DOCTYPE html><html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Electricista - José Eliseo González Silva</title>
<style>
body {
  margin: 0;
  background: radial-gradient(#000000, #001f33);
  color: white;
  font-family: 'Segoe UI', sans-serif;
  overflow-x: hidden;
  animation: bgPulse 10s infinite alternate;
}
@keyframes bgPulse {
  0% { background: radial-gradient(#000000, #001f33); }
  100% { background: radial-gradient(#000000, #002b4d); }
}
h1 {
  text-align: center;
  font-size: 3em;
  color: #00f0ff;
  text-shadow: 0 0 10px #00f0ff, 0 0 30px #00f0ff, 0 0 60px #00f0ff;
  animation: sparks 2s infinite;
  margin-top: 20px;
}
@keyframes sparks {
  0% { text-shadow: 0 0 10px #00f0ff; }
  50% { text-shadow: 0 0 30px #00f0ff; }
  100% { text-shadow: 0 0 10px #00f0ff; }
}
form {
  max-width: 500px;
  margin: 40px auto;
  background: rgba(0, 0, 0, 0.6);
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 0 20px #00f0ff;
}
input, textarea {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border: none;
  border-radius: 6px;
  font-size: 1em;
  background: #002233;
  color: #ffffff;
  box-shadow: 0 0 5px #00f0ff inset;
}
button {
  width: 100%;
  padding: 14px;
  font-size: 1.2em;
  background: #00f0ff;
  border: none;
  color: black;
  border-radius: 6px;
  box-shadow: 0 0 15px #00f0ff;
  cursor: pointer;
  transition: all 0.3s ease-in-out;
}
button:hover {
  box-shadow: 0 0 30px #00f0ff, 0 0 60px #00f0ff;
  transform: scale(1.05);
}
footer {
  text-align: center;
  padding: 20px;
  color: #00f0ff;
  font-size: 0.9em;
  background: rgba(0, 0, 0, 0.5);
  margin-top: 40px;
  border-top: 1px solid #003344;
}
.rayo {
  position: absolute;
  width: 3px;
  height: 80px;
  background: #00f0ff;
  animation: rayos 1.5s infinite;
  top: -100px;
  left: calc(100% * var(--x));
  opacity: 0.6;
}
@keyframes rayos {
  0% { transform: translateY(0); opacity: 0.6; }
  100% { transform: translateY(100vh); opacity: 0; }
}
</style>
</head>
<body>
<h1>⚡ Electricista José Eliseo ⚡</h1>

  <button type="submit">Enviar Mensaje</button>
</form><footer>
  &copy; 2025 Electricista José Eliseo González Silva. Todos los derechos reservados.
</footer><script>
  document.querySelector("form").addEventListener("submit", function(e) {
    // Evitar envío inmediato para animaciones
    e.preventDefault();
    confetti();
    setTimeout(() => e.target.submit(), 1800);
  });

  function confetti() {
    for (let i = 0; i < 40; i++) {
      const rayo = document.createElement('div');
      rayo.className = 'rayo';
      rayo.style.setProperty('--x', Math.random());
      document.body.appendChild(rayo);
      setTimeout(() => rayo.remove(), 2000);
    }
  }
</script></body>
</html>
